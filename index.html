<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>David’s EE Dex</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <!-- ─── NAVBAR (optional) ──────────────────────────────────────────────────── -->
  <nav class="navbar">
    <div class="logo">EE Dex</div>
    <ul class="nav-links">
      <li><a href="#projects">Projects</a></li>
      <li><a href="#about">About</a></li>
    </ul>
  </nav>

  <!-- ─── MAIN CONTENT ───────────────────────────────────────────────────────── -->
  <main class="wrapper">
    <!-- ─── LEFT: EE Dex Grid of Poké Ball Cards ──────────────────────────────── -->
    <section id="projects" class="ee-dex-grid">
      
      <!-- ▼▼▼ Example Project Card ▼▼▼ -->
      <div class="project-card" data-project-id="led-blinker">
        <div class="pokeball">
          <div class="pokeball-top"></div>
          <div class="pokeball-bottom"></div>
          <div class="pokeball-center"></div>
        </div>
        <!-- inside this hidden details you can place your thumbnail if you want -->
        <div class="project-thumb">
          <img src="images/blinking-led-thumbnail.png" alt="Blinking LED" />
        </div>
      </div>
      <!-- ▲▲▲ End Example Project Card ▲▲▲ -->

      <!-- ...copy/paste more .project-card blocks for each project... -->
    </section>

    <!-- ─── RIGHT: Pokédex Details Panel (hidden by default) ─────────────────── -->
    <aside id="pokedex-panel" class="pokedex-panel hidden">
      <button id="close-panel" class="close-btn">×</button>
      <div class="pokemon-sprite">
        <!-- e.g. your Pikachu mascot SVG or PNG -->
        <img src="images/safety-goggles-pikachu.png" alt="Pikachu" />
      </div>
      <h2 id="proj-name">Project Name</h2>
      <p id="proj-flavor" class="flavor-text">
        Flavor text about this EE project goes here.
      </p>

      <div class="stats-table">
        <table>
          <tr>
            <th>Voltage (V)</th>
            <td id="stat-voltage">—</td>
          </tr>
          <tr>
            <th>Current (I)</th>
            <td id="stat-current">—</td>
          </tr>
          <tr>
            <th>Type</th>
            <td id="stat-type">—</td>
          </tr>
        </table>
      </div>

      <div class="tech-radar">
        <!-- Example SVG pie chart placeholders—see section 4 below for details -->
        <svg id="radar-chart" width="200" height="200" viewBox="0 0 200 200">
          <!-- we'll draw arcs dynamically in JS -->
        </svg>
        <ul id="radar-legend">
          <!-- dynamically fill legend items -->
        </ul>
      </div>
    </aside>
  </main>

  <script src="js/script.js"></script>
</body>
</html>
