<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EE Universe (Basic)</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <!-- ─── NAVBAR (optional) ────────────────────────────────────────────── -->
  <nav class="navbar">
    <div class="logo">EE Universe</div>
    <ul class="nav-links">
      <li><a href="#projects">Projects</a></li>
      <li><a href="#about">About</a></li>
    </ul>
  </nav>

  <!-- ─── UNIVERSE WRAPPER ─────────────────────────────────────────────── -->
  <main id="universe">
    <!-- (1) Starfield / background is in CSS on #universe -->

    <!-- (2) Planets: one per project, positioned by data-x/data-y -->  
    <section id="projects" class="ee-planets">
      <!-- Planet 1: Robotics -->
      <div class="planet"
           data-x="20"
           data-y="30"
           data-name="Autonomous Robotics Platform">
        <img
          src="images/planet-robotics.png"
          alt="Robotics Project"
          class="planet-img"
        />
      </div>

      <!-- Planet 2: Embedded Systems -->
      <div class="planet"
           data-x="50"
           data-y="25"
           data-name="Custom Embedded OS">
        <img
          src="images/planet-embedded.png"
          alt="Embedded Systems Project"
          class="planet-img"
        />
      </div>

      <!-- Planet 3: Data Acquisition -->
      <div class="planet"
           data-x="75"
           data-y="50"
           data-name="Data Acquisition System">
        <img
          src="images/planet-da.png"
          alt="Data Acquisition Project"
          class="planet-img"
        />
      </div>

      <!-- Planet 4: PCB Design -->
      <div class="planet"
           data-x="30"
           data-y="70"
           data-name="Custom PCB Design">
        <img
          src="images/planet-pcb.png"
          alt="PCB Project"
          class="planet-img"
        />
      </div>
    </section>

    <!-- (3) Rocket: follows the cursor -->
    <img id="rocket" src="images/rocket.png" alt="Rocketship" />

    <!-- (4) Shadow: a CSS‐drawn ellipse that appears when rocket overlaps any planet -->
    <div id="rocket-shadow"></div>
  </main>

  <!-- Optional: an About section below -->
  <section id="about" class="section content">
    <h2>About Me</h2>
    <p>
      I’m David Ranai, an Electrical Engineer specializing in robotics,
      embedded systems, data acquisition, and PCB design. Welcome to my EE Universe!
    </p>
  </section>

  <script src="js/script.js"></script>
</body>
</html>
